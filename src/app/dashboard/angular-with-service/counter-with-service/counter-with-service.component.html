<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1em">

  <div>Counter: {{dataService.counter}}</div>

  <button (click)="onIncrement()" color="primary" mat-button>
    <mat-icon>add</mat-icon>
    <span>1</span>
  </button>

  <button (click)="onDecrement()" color="primary" mat-button>
    <mat-icon>remove</mat-icon>
    <span>1</span>
  </button>

</div>
