<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2em">
  <button (click)="onStartLoading()" *ngIf="!(store.select(selectLoading) | async); else stopLoading" color="primary" mat-button>
    <mat-icon>play_arrow</mat-icon>
  </button>
  <mat-spinner *ngIf="store.select(selectLoading) | async" [diameter]="24"></mat-spinner>
</div>

<ng-template #stopLoading>
  <button (click)="onStopLoading()" color="primary" mat-button>
    <mat-icon>stop</mat-icon>
  </button>
</ng-template>
