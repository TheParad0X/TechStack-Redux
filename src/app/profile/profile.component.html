<mat-card>
  <mat-card-header>
    <mat-card-title>My Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Username: {{ (store.select(selectCurrentUser) | async) }}</p>
    <p>Last Login: ?</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onLogout()" color="primary" mat-button>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-card-actions>
</mat-card>
